<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8ecae6">
  <link rel="icon" type="image/png" href="/favicon-32x32.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Daily Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mental Health Daily Tracker</h1>
    <p class="subtitle">Track your mood, sleep, and thoughts daily ğŸ’š</p>
  </header>

  <section class="form-section">
    <h2>Today's Entry</h2>
    <form id="trackerForm">
      <label for="mood">Mood:</label>
      <select id="mood" required>
        <option value="">--Select--</option>
        <option value="Happy">ğŸ˜Š Happy</option>
        <option value="Sad">ğŸ˜¢ Sad</option>
        <option value="Anxious">ğŸ˜° Anxious</option>
        <option value="Excited">ğŸ˜„ Excited</option>
        <option value="Tired">ğŸ˜´ Tired</option>
      </select>

      <label for="sleep">Hours Slept:</label>
      <input type="number" id="sleep" min="0" max="24" required />

      <label for="journal">Journal Entry:</label>
      <textarea id="journal" rows="4" placeholder="Write your thoughts..."></textarea>

      <button type="submit" id="saveBtn">Save Entry</button>
    </form>
  </section>

  <section class="entries-section">
    <h2>Recent Entries</h2>
    <div id="entryList" class="entries-container">
      <!-- Past entries will appear here -->
    </div>
    <button id="deleteAllBtn">Delete All Entries</button>
    
  <div id="entryList"></div>

  </section>

  <section class="charts-section">
    <h2>Weekly Overview</h2>
    <canvas id="moodChart" width="400" height="200"></canvas>
    <canvas id="sleepChart" width="400" height="200"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
